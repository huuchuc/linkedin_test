<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-3"></div>
		<div class="col-xs-12 col-md-6" style="margin: 20px 0;">
			<form name="form" ng-submit="updateNote()">
				<div class="form-group">
				    <label for="title">Title</label>
				    <input ng-model="note.title" value="{{note.title}}" readonly type="text" class="form-control" id="title" >
				</div>
				<div class="form-group">
				    <label for="title">Version: </label>
				    <span>{{note.version}}</span>
				</div>
				<div class="form-group">
				    <label for="content">Content</label>
				    <div class="row">
				    	<div class="col-xs-12 col-md-12">
				    		<textarea ng-model="note.content" class="txt_note_content">
				    			{{note.content}}
				    		</textarea>
				    	</div>
				    </div>
				</div>
				<div class="row">
			        <div class="col-xs-12 col-md-12">
			            <button class="btn btn-success" type="submit" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)"><i class="fa fa-spinner fa-spin" ng-show="Proccess" ></i>SAVE</button>
			        </div>
				</div>
			</form>
		</div>
		<div class="col-xs-12 col-md-3"></div>
	</div>
</div>
