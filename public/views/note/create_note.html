<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-3"></div>
		<div class="col-xs-12 col-md-6">
			<h2>Add new note</h2>
			<form name="form" ng-submit="addNote()">
				  <div class="form-group">
				    <label for="title">Title</label>
				    <input ng-model="note.title" type="text" class="form-control" id="title" required minlength="1" maxlength="255">
				  </div>
				  <div class="form-group">
					    <label for="content">Content</label>
					    <div class="row">
					    	<div class="col-xs-12 col-md-12">
					    		<textarea ng-model="note.content" class="txt_note_content"></textarea>
					    	</div>
					    </div>
					</div>
				  <input type="hidden" ng-model="note.user_id" value="{{currentUser.id}}">
				  <input type="hidden" ng-model="note.version" value="1">
				  <div class="form-group">
				    <button class="btn btn-success" type="submit" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)"><i class="fa fa-spinner fa-spin" ng-show="Proccess" ></i>ADD</button>
				  </div>
			</form>
		</div>
		<div class="col-xs-12 col-md-3"></div>

	</div>
</div>
