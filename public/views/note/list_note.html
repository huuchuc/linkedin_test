<div class="container">
<h1>List Notes</h1>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Created by</th>         
      <th>Date created</th>
      <th>Date updated</th>
      <th>Action</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input class="form-control" ng-model="note.title"></td>
      <td><input class="form-control" ng-model="note.user.uname"></td>
      <td><input class="form-control" ng-model="note.created_at"></td>
      <td><input class="form-control" ng-model="note.updated_at"></td>
      <td><button class="btn btn-primary" ng-click="addUser()">Add</button></td>
      <td>
      		<button class="btn btn-info" ng-click="updateUser()">Update</button>&nbsp;&nbsp;
      		<button class="btn btn-info" ng-click="deselect()">Clear</button>
      </td>
    </tr>
    <tr ng-repeat="note in notes">
      <td>{{note.title}}</td>
      <td>{{note.uname}}</td>
      <td>{{note.created_at}}</td>
      <td>{{note.updated_at}}</td>
      <td><button class="btn btn-danger" ng-click="remove(currentUser.id)">Remove</button></td>
      <td><button class="btn btn-warning" ng-click="edit(currentUser.id)">Edit</button></td>
    </tr>
  </tbody>
</table>

</div>
