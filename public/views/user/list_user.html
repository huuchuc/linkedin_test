<div class="container">
	<h1>List User</h1>

	<table class="table">
		<thead>
			<tr>
				<th>User name</th>         
				<th>Date created</th>
				<th>Date updated</th>
				<!-- <th>Action</th> -->
				<!-- <th>&nbsp;</th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.uname}}</td>
				<td>{{user.created_at}}</td>
				<td>{{user.updated_at}}</td>
				<!-- <td>
					<button ng-click="deleteUser(user.id)" class="btn btn-danger" >Delete</button>
				</td> -->
			</tr>
		</tbody>
	</table>

</div>
