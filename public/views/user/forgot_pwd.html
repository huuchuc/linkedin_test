<div class="container">
<div class="row" style="padding: 24px 0;">
	<div class="col-xs-12 col-md-4"></div>
	<div class="col-xs-12 col-md-4">
		<h2 class="form-login-heading">Reset Password</h2>

	<form class="form-login-content" name="form" ng-submit="login()">
		<div class="form-group">
		  <label for="uname">User name</label>
		  <input type="text" name="uname" class="form-control" required ng-model="userData.uname" placeholder="Enter user name">
		</div>
		
		<div class="row">
            <div class="col-xs-12 col-md-12">
                <button class="btn btn-success btn-block" type="submit" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)"><i class="fa fa-spinner fa-spin" ng-show="Proccess" ></i>SEND RESET LINK</button>
            </div>
			</div>
	</form>

	<div class="form-login-bottom text-center">
		Don't have an account yet? <a ui-sref="register" class="btn-forgot"><b>Join Us</b></a>
	</div>
</div>
<div class="col-xs-12 col-md-4"></div>
</div>
